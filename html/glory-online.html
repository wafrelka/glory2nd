<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Glory ONLINE</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="glory-online.css" type="text/css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="theme-color" content="#d0104c">
		<link rel="preload" href="https://www.gstatic.com/charts/loader.js" as="script">
		<link rel="preload" href="glory-online.js" as="script">
		<link rel="preload" href="records.json" as="fetch">
	</head>
	<body>

		<div id="header-background">
			<div id="header">
				<h1>Glory ONLINE</h1>
				<ul id="tabs">
					<li class="tab"><a href="#all">all</a></li>
					<li class="tab"><a href="#week">1-week</a></li>
					<li class="tab"><a href="#day">1-day</a></li>
				</ul>
			</div>
		</div>

		<div id="content">

			<div id="graph"></div>
			<div id="detail">
				<div id="glory-top-text"><span id="member-count">0</span> members are on the way to <span class="glory">GLORY</span></div>
				<div id="detail-memo">updated at <span id="last-updated">N/A</span></div>
				<div id="records">
					<div id="single-record" class="template">
						<span class='name'>${name}</span> wrote <span class='words'>${words}</span> words <span class='pace-text'>(<span class='pace'>${pace}</span> words/day)</span>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="glory-online.js"></script>

	</body>
</html>
